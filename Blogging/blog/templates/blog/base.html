<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Dosis|Oxygen|Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Copse|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

  </head>
  <body class="loader">
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand bigbrand" href="{% url 'post_list'%}">My Blog</a></li>
          <li><a class="" href="{% url 'about' %}">About</a></li>
          <li><a href="https://github.com/gargpushkar">Github</a></li>
          <li><a href="https://www.linkedin.com/in/pushkar-garg-294b3311b/">LinkedIn</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li>
              <a href="{% url 'post_new' %}">New Post</a>
          </li>
          <li>
              <a href="{% url 'post_draft_list' %}">Drafts</a>
          </li>
          <li>
              <a href="{% url 'logout' %}">Logout</a>
          </li>
          <li>
            <a>Welcome: {{user.username}}</a>
          </li>

          {% else %}
            <li><a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-mid-8">
          <div class="blog_posts">
            {% block content %}

            {% endblock %}
          </div>

        </div>

      </div>
    </div>

  </body>
</html>
